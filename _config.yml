collections:
  blogposts:
    output: true
    permalink: 'blog/:path.html'
  publications:
    output: true
  slides:
    output: true
    permalink: '/:collection/:path.html'
  updates:
    output: false

defaults:
  - scope:
      path: ''
      type: slides
    values:
      layout: slide

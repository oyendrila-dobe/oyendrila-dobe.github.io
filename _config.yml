## Theme and Layout

default_icon:
  award: trophy
  position: address-card
  publication: file-signature
  service: user-astronaut
  talk: talk
  teaching: chalkboard-teacher

default_highlight:
  award: accent
  position: medium-accent
  publication: highlight

